{% extends 'myapp/base.html' %}
{% load staticfiles %}
{% block content %}
<section style="background: url('{% static 'bg.jpg' %}');height: 575px;">
<div class="row"></div>
<div class="row"></div><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-5">
		<div class="row">
		{% if msg %}
			<div class="alert alert-warning col-md-12 alert-dismissible fade show" role="alert">
			    <span class="alert-inner--icon"><i class="ni ni-settings"></i></span>
			    <span class="alert-inner--text"><strong>Error!</strong>&nbsp;{{ msg }}</span>
			    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			        <span aria-hidden="true">&times;</span>
			    </button>
			</div>
		{% endif %}
		<div class="col-md-12 card shadow">

              <div class="nav-wrapper">
                <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-text" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-text-1-tab" data-toggle="tab" href="#tabs-text-1" role="tab" aria-controls="tabs-text-1" aria-selected="true">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mb-sm-2 mb-md-0" id="tabs-text-2-tab" data-toggle="tab" href="#tabs-text-2" role="tab" aria-controls="tabs-text-2" aria-selected="false">Signup</a>
                  </li>
                </ul>
              </div>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tabs-text-1" role="tabpanel" aria-labelledby="tabs-text-1-tab">
					<form action="/postsign/" method="post" id="form_id" style="padding: 30px;">
					{% csrf_token %}
					<div class="row">
						<div class="form-group col-md-12">
							<input type="email" class="form-control" name="email" placeholder="Enter your email">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<input type="password" class="form-control" name="pass" placeholder="Enter your password">
						</div>
					</div>			

					<button type="button" class="btn btn-outline-default" onclick="func()">Login</button>
					</form>
                </div>

                <div class="tab-pane fade" id="tabs-text-2" role="tabpanel" aria-labelledby="tabs-text-2-tab">
					<form action="/postsignup/" method="post" id="form_id" style="padding: 30px;">
					{% csrf_token %}

					<div class="row">
						<div class="form-group col-md-12">
							<input type="text" class="form-control" name="name" placeholder="Enter your name">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<input type="email" class="form-control" name="email" placeholder="Enter your email">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<input type="password" class="form-control" name="pass" placeholder="Enter your password">
						</div>
					</div>			

					<button type="button" class="btn btn-outline-default" onclick="func()">Sign up!</button>

				
					</form>
                </div>

            </div>

		</div>
		</div>
		</div>
	</div>
</div>
</section>
<script type="text/javascript">
	function func() {
		document.getElementById('form_id').submit();
	}
</script>	
{% endblock %}
